<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Score Keeper</title>
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.4.1.min.js"
    ></script>
    <link rel="stylesheet" href="assets/styles.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="container">
      <h1>
        <span>W</span>
        <span>O</span>
        <span>R</span>
        <span>D</span>
        <span>M</span>
        <span>A</span>
        <span>T</span>
        <span>C</span>
        <span>H</span>
        <span>E</span>
        <span>R</span>
      </h1>

      <label for="input"
        >Enter characters below, use underscore (<strong>_</strong>) for missing
        letters</label
      >
      <input
        type="text"
        name="input"
        id="input"
        placeholder="Enter text here"
      />
      <div class="btn-wrapper">
        <button type="button" name="button" id="unscramble">Unscramble</button>
        <button type="button" name="button" id="missing">
          Missing Letters
        </button>
      </div>
      <div id="content">
        <p id="message"></p>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
